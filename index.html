<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie#8029-formularz-html</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>A Simple Form</h1>
    <h2>Form Fundamentals</h2>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <div id="personal-data">
                <label for="name">Name: </label>
                <input type="text" name="firstname" id="name" placeholder="Enter your name" required="on" autofocus><br><br>
                <label for="phone">Telephone: </label>
                <input type="text" name="phone" id="phone" placeholder="Pattern 1-234-567-8910" pattern="d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}" required="on"><br><br>
                <label for="email">Email address: </label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required="on" multiple>
            </div>
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <div id="books-data">
                <input list="booklist" name="books" id="books">
                <datalist id="booklist">
                    <option value="Książka 1"></option>
                    <option value="Książka 2"></option>
                    <option value="Książka 3"></option>
                    <option value="Książka 4"></option>
                    <option value="Książka 5"></option>
                </datalist>
                <label for="quantity">Quantity (Maximum 5):</label>
                <input type="number" name="quantity" id="quantity" min="1" max="5">
            </div>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
